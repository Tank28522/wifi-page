<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>WiFi 连接</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    #password { display: none; font-size: 20px; margin-top: 20px; color: green; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>欢迎使用本店 WiFi</h2>
  <p>请先观看广告，然后获取 WiFi 密码。</p>

  <!-- 这里可以放广告位 -->
  <img src="https://via.placeholder.com/300x250?text=广告位" alt="广告" />

  <br><br>
  <button onclick="showPassword()">我已看完广告</button>

  <div id="password">WiFi 密码：12345678</div>

  <script>
    function showPassword() {
      document.getElementById("password").style.display = "block";
    }
  </script>
</body>
</html>
